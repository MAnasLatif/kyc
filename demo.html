    <script>
        const API_URL = window.location.origin;

        const form = document.getElementById('kycForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            if (type !== 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const email = document.getElementById('email').value;
            const country = document.getElementById('country').value;
            const locale = document.getElementById('locale').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating session...';
            showStatus('Creating verification session...', 'info');

            try {
                const response = await fetch(`${API_URL}/kyc/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId,
                        email,
                        country: country || undefined,
                        locale,
                    }),
                });

                const data = await response.json();

                if (data.ok && data.iframeUrl) {
                    showStatus('Session created! Redirecting to verification...', 'success');

                    // Store reference for later
                    sessionStorage.setItem('kycReference', data.reference);

                    console.log('Redirecting to verification URL:', data.iframeUrl);
                    console.log('Full session data:', data);

                    // Redirect directly to verification URL
                    setTimeout(() => {
                        window.location.href = data.iframeUrl;
                    }, 1000);
                } else {
                    console.error('Session creation failed:', data);
                    showStatus(data.error || 'Failed to create session', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Start Verification';
                }
            } catch (error) {
                showStatus('Network error. Please check if server is running.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Verification';
            }
        });
    </script>
